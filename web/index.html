<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Detak Jantung Jaringan</title>

    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Memuat Chart.js (Untuk Latensi) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- MEMUAT GAUGE.JS (Untuk Spidometer) - BARU! -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>

    <!-- Memuat Eel JavaScript Library -->
    <script type="text/javascript" src="/eel.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #111827; /* bg-gray-900 */
      }
      .chart-glow {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-7xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-400">Detak Jantung Jaringan</h1>
        <p class="text-gray-400 mt-2">Mengubah data jaringan menjadi visualisasi puitis.</p>
      </div>

      <!-- Layout Baru: Grid 1/3 dan 2/3 -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- KOLOM 1: Speedtest (Spidometer) -->
        <div class="md:col-span-1 bg-gray-900 p-4 rounded-lg">
          <h2 class="text-xl font-semibold text-center mb-4">Tes Lari Jaringan</h2>

          <!-- Spidometer Download -->
          <div class="w-full flex justify-center">
            <canvas id="gauge-download"></canvas>
          </div>
          <p class="text-center text-sm text-gray-400 -mt-4 mb-2">Download (Mbps)</p>

          <!-- Spidometer Upload -->
          <div class="w-full flex justify-center mt-2">
            <canvas id="gauge-upload"></canvas>
          </div>
          <p class="text-center text-sm text-gray-400 -mt-4 mb-4">Upload (Mbps)</p>

          <!-- Tombol & Status Speedtest -->
          <button id="speedtest-btn" class="w-full p-2 bg-teal-600 hover:bg-teal-700 rounded-md font-medium transition duration-200">Mulai Tes Lari</button>
          <p id="speedtest-status" class="text-center text-sm text-gray-400 h-5 mt-2"></p>
        </div>

        <!-- KOLOM 2: Latency (Chart) -->
        <div class="md:col-span-2">
          <!-- Kontrol Panel Ping -->
          <div class="bg-gray-900 p-4 rounded-lg mb-6 flex flex-col md:flex-row gap-4 items-center">
            <div class="flex-grow w-full">
              <label for="host-input" class="text-sm font-medium text-gray-400">Target (URL/IP)</label>
              <input type="text" id="host-input" value="google.com" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" />
            </div>
            <div class="flex gap-2 w-full md:w-auto">
              <button id="gateway-btn" title="Penjaga Gerbang Lokal" class="w-1/2 md:w-auto p-2 bg-gray-700 hover:bg-gray-600 rounded-md transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3-3m0 0l3 3m-3-3v12m0-12h3m-3 0H5m11 6l3 3m0 0l-3 3m3-3V6m0 12h-3m3 0h3M5 12l-3-3m0 0l3-3m-3 3h12" />
                </svg>
              </button>
              <button id="toggle-ping-btn" class="w-1/2 md:w-auto flex-grow p-2 bg-blue-600 hover:bg-blue-700 rounded-md font-medium transition duration-200">Mulai</button>
            </div>
          </div>

          <!-- Area Grafik Latency -->
          <div class="bg-gray-900 p-4 rounded-lg chart-glow">
            <canvas id="heartbeatChart"></canvas>
          </div>

          <!-- Peringatan Puitis -->
          <div id="poetic-alert" class="text-center mt-4 h-6 text-teal-300 font-light transition-opacity duration-500 opacity-0">
            <!-- Pesan akan muncul di sini -->
          </div>
        </div>
      </div>
      <!-- Akhir Grid -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
